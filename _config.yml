paginate: 20  # numero di post per pagina
paginate_path: "/blog/page:num"


plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate

navigation:
  - title: "Home"
    url: "/"
  - title: "Solutions"
    url: "/solutions/"
  - title: "Enterprise"
    url: "/enterprise/"
  - title: "Contact"
    url: "https://forms.gle/TPKyyJAGoyrjy9KH6" # TO BE REPLACED WITH USER'S LINK

faq:
  - question: "How fast is the integration?"
    answer: "Extremely fast. Our API is designed for plug-and-play architecture."
  - question: "Is my data secure?"
    answer: "Security is our bedrock. We utilize enterprise-grade encryption and permissions."
  - question: "Does it replace Salesforce?"
    answer: "No, it turns Salesforce into a tool used by AI agents, allowing them to read data and execute actions."
  - question: "What models can I use?"
    answer: "You can use any AI model (Claude, OpenAI, local LLMs) that supports the Model Context Protocol (MCP)."


social:
  github: "https://github.com/kineticmcp"
  # Add other social links if available

permalink: "/:categories/:title/"
markdown: kramdown
highlighter: rouge

include:
  - assets
  - robots.txt


keywords:
  - salesforce
  - mcp
  - agentic ai
  - automation
  - crm
  - kinetic

