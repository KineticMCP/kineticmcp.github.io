title: "KineticMCP"
description: "Turn Salesforce Into an AI Operator. not another copilot. A real AI action layer."
baseurl: ""
url: "https://kineticmcp.github.io"

author:
  name: "KineticMCP Team"
  email: "hello@kineticmcp.com"
  bio: "Building the missing layer above Salesforce"

# la immagine di anteprima link per i social media
og_image: "og-image/default-og-image.jpg"

# collections:
